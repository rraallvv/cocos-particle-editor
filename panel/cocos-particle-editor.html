<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="packages://fire-ui-kit/widget/index.html">
<link rel="import" href="packages://ui-property/widget/index.html">

<script>
document.ccConfig = {
"renderMode": 2
};
</script>

<!-- cocos2d-html5 -->
<script type="text/javascript" src="app://runtime/runtime-cocos2d-js/lib/cocos2d-html5.js"></script>

<dom-module id="cocos-particle-editor" >
    <link rel="import" type="css" href="cocos-particle-editor.css">
    <template>
        <div class="preview" id="preview">
            <canvas id="gameCanvas" on-mousedown="_onCanvasMouseDown" style$="{{_sceneClass(screenColor)}}" ></canvas>
            <fire-color class="screenColor" value="{{screenColor}}"></fire-color>
        </div>
        <div class="parameter">
            <editor-section text="file">

                <editor-custom-prop name="Texture">
                    <editor-button class="small" on-click="_onSetTextureClick">SetTexure</editor-button>
                </editor-custom-prop>

            </editor-section>
            <editor-section text="parameter">
                <editor-custom-prop name="Max Particles">
                    <editor-unit-input value="{{emitter.maxParticles}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Duration">
                    <editor-unit-input value="{{emitter.duration}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Emission Rate">
                    <editor-unit-input value="{{emitter.emissionRate}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Life">
                    <editor-unit-input value="{{emitter.life}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Life Variance">
                    <editor-unit-input value="{{emitter.lifeVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Start Color">
                    <fire-color value="{{_startColor}}" on-value-changed="_startColorChanged"></fire-color>
                </editor-custom-prop>
                <editor-custom-prop name="Start Color Variance">
                    <fire-color value="{{_startColorVar}}"></fire-color>
                </editor-custom-prop>
                <editor-custom-prop name="End Color">
                    <fire-color value="{{_endColor}}" on-value-changed="_endColorChanged"></fire-color>
                </editor-custom-prop>
                <editor-custom-prop name="End Color Variance">
                    <fire-color value="{{_endColorVar}}"></fire-color>
                </editor-custom-prop>
                <editor-custom-prop name="Angle">
                    <editor-unit-input value="{{emitter.angle}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Angle Variance">
                    <editor-unit-input value="{{emitter.angleVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Start Size">
                    <editor-unit-input value="{{emitter.startSize}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Start Size Variance">
                    <editor-unit-input value="{{emitter.startSizeVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="End Size">
                    <editor-unit-input value="{{emitter.endSize}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="End Size Variance">
                    <editor-unit-input value="{{emitter.endSizeVariance}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Start Spin">
                    <editor-unit-input value="{{emitter.startSpin}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Start Spin Variance">
                    <editor-unit-input value="{{emitter.startSpinVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="End Spin">
                    <editor-unit-input value="{{emitter.endSpin}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="End Spin Variance">
                    <editor-unit-input value="{{emitter.endSpinVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Source Position">
                    <fire-vec2 value="{{emitter.sourcePos}}"></fire-vec2>
                </editor-custom-prop>
                <editor-custom-prop name="Source Position Variance">
                    <fire-vec2 value="{{emitter.sourcePosVar}}"></fire-vec2>
                </editor-custom-prop>
                <editor-custom-prop name="Life">
                    <editor-unit-input value="{{emitter.life}}"></editor-unit-input>
                </editor-custom-prop>

            </editor-section>

            <editor-section text="Gravity Mode">
                <editor-custom-prop name="Gravity">
                    <fire-vec2 value="{{emitter.gravity}}"></fire-vec2>
                </editor-custom-prop>
                <editor-custom-prop name="speed">
                    <editor-unit-input value="{{emitter.speed}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="speed Variance">
                    <editor-unit-input value="{{emitter.speedVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Tangential Accel">
                    <editor-unit-input value="{{emitter.tangentialAccel}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Tangential Accel Variance">
                    <editor-unit-input value="{{emitter.tangentialAccelVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Radial Accel">
                    <editor-unit-input value="{{emitter.radialAccel}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Radial Accel Variance">
                    <editor-unit-input value="{{emitter.radialAccelVar}}"></editor-unit-input>
                </editor-custom-prop>
                <editor-custom-prop name="Rotation Is Dir">
                    <editor-checkbox checked="{{emitter.rotationIsDir}}"></editor-checkbox>
                </editor-custom-prop>
            </editor-section>
        </div>

        <!--dialog window-->
        <input type="file" hidden id="loadbtn"/>
        <!--dialog window-->
    </template>
</dom-module>
<script type="text/javascript" src="cocos-particle-editor.js"></script>
<script>

</script>
